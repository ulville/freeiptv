name: fr2 action

on:
  schedule:
    - cron: '15 */4 * * *'
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v2

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "fr2 bot"
      
      - name: updating fr2
        run: sh ressources/ftv/py/fr2.sh
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "fr2 updated"
          git push
