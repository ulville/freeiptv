name: equidv1 action

on:
  schedule:
    - cron: '20 */4 * * *'
  
  workflow_dispatch:

jobs:
  runscript:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2
      
      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "equidv1 bot"
      
      - name: updating equidv1
        run: sh ${GITHUB_WORKSPACE}/ressources/froth/py/equidv1.sh
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git commit -m "equidv1 updated"
          git push
